<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Contest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('6783234.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .navbar {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: rgba(245, 247, 248, 0.9); 
            color: black;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .rolling-text {
            padding: 10px;
            font-size: 20px;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding-top: 50px; 
        }

        h1 {
            font-size: 4rem;
            font-weight: bold;
            background-image: linear-gradient(90deg, #6a11cb, #2575fc, #ff77e9);
            background-size: 300%;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            animation: gradientAnimation 10s infinite;
            text-align: center;
            margin-bottom: 20px;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr;
            grid-gap: 20px;
            padding-right: 60px;
            padding-left: 30px;
            padding-top: 40px;
            padding-bottom: 40px;
            background: rgba(0, 31, 63, 0.8); 
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            color: white;
        }

        .form label {
            display: block;
            margin-bottom: 5px;
            font-size: 1rem;
        }

        .form input[type="text"],
        .form input[type="email"],
        .form input[type="tel"],
        .form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form input[type="checkbox"] {
            margin-right: 10px;
            display: inline-block;
        }

        .form button {
            padding: 10px 20px;
            margin: 10px 5px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form button[type="submit"] {
            background-color: #6a11cb;
            color: white;
        }

        .form button[type="reset"] {
            background-color: #ff77e9;
            color: white;
        }

        .form a {
            color: #ffcc33;
            text-decoration: none;
        }

        .form a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="rolling-text">
            <marquee behavior="scroll" direction="left">
                Join the worldâ€™s most prestigious contest designed for students! Win incredible prizes, including full tuition coverage, scholarships to top universities, and countless opportunities to shape your future.
            </marquee>
        </div>
    </div>
    <div class="container">
        <h1>Student Contest</h1>
        <div class="grid-container">
            <form class="form" action="process_contest.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>

                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="#">Terms and Conditions</a></label>

                <div>
                    <button type="submit">Sign Up</button>
                    <button type="reset">Reset</button>
                </div>

                <p>Already have an account? <a href="login.html">Log In</a></p>
            </form>
        </div>
    </div>
</body>
</html>
